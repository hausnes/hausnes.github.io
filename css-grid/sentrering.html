<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentrering av innhald</title>
    <style>
        /*
            Utgangspunkt for testinga er desse lenkene:
            - http://1linelayouts.glitch.me/
            - https://css-tricks.com/fun-viewport-units/ (eg tek i bruk vh på body sin høgde, men noter deg alt dette kan brukast til.)
        */
        body {
            height: 100vh; /* Utan denne linja så blir boksen vår plassert heilt oppe, altså ikkje sentrert vertikalt. Ev. bruk 100% på både body og HTML. */
            margin: 0;
            padding: 0;
            /* Dei to neste linjene handterer sentreringen */
            display: grid;
            place-items: center;
        }
        .boks {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding: 10px;
            color: white;
            background-color: black;
            /* Dei to neste linjene handterer nok ein gong sentreringen, denne gongen på innhaldet inne i boksen igjen. */
            display: grid;
            place-items: center;
        }
        #sosial { /* Det sosiale ikonet er posisjonert heilt nede i høgre hjørne, uansett. Merk at pos. absolute gjer at denne delen kan overlappe alle andre element. Det er ikkje ein del av "flyten". */
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Den sentrerte boksen. -->
    <div class="boks">
        <h1>Jo Bjørnar</h1>
        <figure>
            <img src="bilder/telemark-kvit-2x.png" width="150px">
        </figure>
    </div>
    <!-- Sosialt ikon som me ynskjer å plassere "ut av" flyten i dokumentet. -->
    <figure id="sosial">
        <img src="bilder/fb-ikon.webp" width="100px">
    </figure>
</body>
</html>
